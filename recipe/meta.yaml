{% set name = "verticapy" %}
{% set version = "0.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/verticapy-{{ version }}.tar.gz
  sha256: 7dd354c4d83bdb6fc9801bfdc4c65a4ba1af59d850e174ed05bf2315b07ee324

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - python <3.9
  run:
    - matplotlib-base
    - numpy
    - python >=3.6
    - python <3.9
    - scipy
    - vertica-python
    - python-dateutil
    - python-graphviz
    - requests-kerberos

test:
  imports:
    - verticapy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vertica/VerticaPy
  summary: VerticaPy simplifies data exploration, data cleaning and machine learning in Vertica.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - FernandezMathieu
    - oualib
    - afard
    - condacircus
