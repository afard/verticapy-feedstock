{% set name = "verticapy" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/verticapy-{{ version }}.tar.gz
  sha256: 80dbd1e6fb57eca90c978939b841228bb60675ad101a63810e764a37a3e875e2

build:
  number: 3
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
    - python <=3.12
  run:
    - matplotlib-base >=3.5.2
    - numpy >=1.11.0
    - python >=3.9
    - python <=3.12
    - scipy >=1.0.0
    - vertica-python >=1.2.0
    - python-dateutil 
    - python-graphviz >=0.9.0
    - requests-kerberos
    - tqdm >=4.0.0
    - pandas >=0.23.0
    - vertica-highcharts >=0.1.2
    - plotly >=5.10.0

test:
  imports:
    - verticapy
  commands:
    - pip check
  requires:
    - pip
    - pytest
    - pytest-timeout
    - pytest-cov
    - parameterized
    - mock
    - graphviz
    - geopandas
    - descartes
    - ipython
    - scikit-learn
    - xgboost
    - statsmodels

about:
  home: https://github.com/vertica/VerticaPy
  summary: VerticaPy simplifies data exploration, data cleaning and machine learning in Vertica.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vertica-cla
    - FernandezMathieu
    - oualib
    - afard
    - condacircus
