{% set name = "verticapy" %}
{% set version = "0.12.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/verticapy-{{ version }}.tar.gz
  sha256: 3d85045e0852d977275795fc8ee20db7fb699ae94d9de71b05971952c097523b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - python <3.9
  run:
    - matplotlib-base <=3.5.3
    - numpy
    - python >=3.6
    - python <3.9
    - scipy
    - vertica-python
    - python-dateutil
    - python-graphviz
    - requests-kerberos
    - tqdm
    - pandas
    - python-highcharts

test:
  imports:
    - verticapy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/vertica/VerticaPy
  summary: VerticaPy simplifies data exploration, data cleaning and machine learning in Vertica.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vertica-cla
    - FernandezMathieu
    - oualib
    - afard
    - condacircus
